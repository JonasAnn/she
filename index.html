<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main">

            <div class="titlebox">
                <div class="titlebox__header">
                    <img src="./img/LANDING PG - EAT DRINK VIBE HEADER.png" alt="The Mix" class="titlebox__header--image">
                </div>
                <img src="./img/LANDING PG - TITLE TOTAL BOX.png" alt="The Mix" class="titlebox__image">
                    <div class="quote">
                        <img src="./img/LANDING PG - THE MIX WHITE BG WRITE UP.png" alt="Quote" class="quote__image">
                    </div>
            </div>

            <div class="model">
                <img src="./img/LANDING PG - LADY IMAGE copy.png" alt="Image of Model" class="model__image">
            </div>

            <div class="dinner">
                <a href="https://resy.com/cities/atl/rock-steady?date=2021-01-21&seats=2" class="dinner__link">
                    <img src="./img/LANDING PG - DINNER PAPER.png" alt="Dinner Reservation Card" class="dinner__image">
                </a>
            </div>

            <div class="lounge">
                <a href="https://resy.com/cities/atl/rock-steady?date=2021-01-21&seats=2" class="lounge__link">
                    <img src="./img/LANDING PG - LOUNGE PAPER (1).png" alt="lounge Reservation Card" class="lounge__image">
                </a>
            </div>

            <div class="location">
                <img src="./img/LANDING PG - ROCK STEADY LOCATION copy.png" alt="Location" class="location__image">
            </div>

        </div>
    </main>
</body>
</html>
